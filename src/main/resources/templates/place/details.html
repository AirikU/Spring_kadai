<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h2 style="color: green">訪問情報詳細</h2>
<div th:object="${place}">
    <p>ID：<span th:text="*{id}">0</span></p>
    <p>訪問した市町村：<span th:text="*{placeName}">sample title</span></p>
    <p>初めて訪問した日時：<span th:text="*{firstVisitDateTime}">yyyy/mm/dd</span></p>
    <p>最近訪問した日時：<span th:text="*{lastVisitDateTime}">yyyy/mm/dd</span></p>
    <p>最近訪問した目的・場所等：<span th:text="*{situation}">sample situation</span></p>
</div>
<a th:href="@{/place/list}" class="btn btn-secondary">戻る</a><!--画面遷移の場合→@を用いる-->
</body>
</html>

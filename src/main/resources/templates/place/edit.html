<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h2>訪問情報編集</h2>
<form th:action="@{/place/edit}" th:object="${place}" method="post">
    <input type="hidden" name="id" th:value="*{id}"><!--前のパスと合体させる→* 左の場合は、place.idとなる-->
    <p>訪問した市町村：<input type="text" name="placeName" th:value="*{placeName}"></p>
    <p>初めて訪問した日時：<input type="datetime-local" name="firstVisitDateTime" th:value="*{firstVisitDateTime}"></p>
    <p>最近訪問した日時：<input type="datetime-local" name="lastVisitDateTime" th:value="*{lastVisitDateTime}"></p>
    <p>最近訪問した目的・場所等：<input type="text" name="situation" th:value="*{situation}"></p>
    <button type="submit" class="btn btn-primary">編集</button>
</form>
<a th:href="@{/place/list}" class="btn btn-secondary">戻る</a><!--画面遷移の場合→@を用いる-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<h3>訪問情報削除</h3>
<p>以下の訪問情報を削除してもよろしいですか？</p>
<div th:object="${place}">
    <p>ID：<span th:text="*{id}">0</span></p>
    <p>訪問した市町村：<span th:text="*{placeName}">sample placeName</span></p>
    <p>初めて訪問した日時：<span th:text="*{firstVisitDateTime}">yyyy/mm/dd</span></p>
    <p>最近訪問した日時：<span th:text="*{lastVisitDateTime}">yyyy/mm/dd</span></p>
    <p>最近訪問した目的等：<span th:text="*{situation}">sample situation</span></p>
</div>
<a th:href="@{/place/delete(placeId=${place.id})}" class="btn btn-danger">削除</a>
<a th:href="@{/place/list}" class="btn btn-secondary">戻る</a><!--画面遷移の場合→@を用いる-->
</body>
</html>
